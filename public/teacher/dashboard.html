  <main class="main">

    <section class="dashboard section">
      <div class="container">
        <div class="section-title">
          <h2>My Sections</h2>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSectionModal">Add New Section</button>
        </div>
        <div class="row" id="sectionsContainer">
          <!-- Sections will be loaded here -->
        </div>
      </div>
    </section>

    <!-- Add Section Modal -->
    <div class="modal fade" id="addSectionModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Section</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="addSectionForm">
              <div class="mb-3">
                <label for="sectionName" class="form-label">Section Name</label>
                <input type="text" class="form-control" id="sectionName" required>
              </div>
              <div class="mb-3">
                <label for="grade" class="form-label">Grade</label>
                <input type="text" class="form-control" id="grade" required>
              </div>
              <button type="submit" class="btn btn-primary">Add Section</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- Vendor JS Files -->
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/vendor/aos/aos.js"></script>

  <!-- Firebase SDK + UI helpers -->
  <script type="module">
    import { auth, db } from "./js/firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { collection, query, where, getDocs, addDoc, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
  import { showLoading, hideLoading, showAlert, consumeFlash, confirmModal } from "./js/ui.js";
    import { registerMessaging } from "./js/fcm.js";

    async function loadSections(teacherId) {
      const q = query(
        collection(db, 'sections'),
        where('teacherId', '==', teacherId),
        where('ownerUid', '==', teacherId)
      );
      const querySnapshot = await getDocs(q);
      const container = document.getElementById('sectionsContainer');
      container.innerHTML = '';
      querySnapshot.forEach((docSnap) => {
        const section = docSnap.data();
        const count = Array.isArray(section.students) ? section.students.length : 0;
        const card = `
          <div class="col-md-4 mb-3">
            <div class="card h-100 shadow-sm">
              <div class="card-body">
                <h5 class="card-title">${section.name}</h5>
                <p class="card-text">Grade: ${section.grade}</p>
                <p class="card-text">Students: ${count}</p>
                <a href="students.html?sectionId=${docSnap.id}" class="btn btn-primary btn-sm">Manage Students</a>
                <a href="attendance.html?sectionId=${docSnap.id}" class="btn btn-secondary btn-sm">Attendance</a>
                <a href="tasks.html?sectionId=${docSnap.id}" class="btn btn-info btn-sm">Tasks</a>
                <a href="messages.html?sectionId=${docSnap.id}" class="btn btn-success btn-sm">Messages</a>
              </div>
            </div>
          </div>`;
        container.insertAdjacentHTML('beforeend', card);
      });
    }

    document.getElementById('addSectionForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.submitter || e.target.querySelector('button[type="submit"]');
      if (btn) btn.disabled = true;
      try {
        const name = document.getElementById('sectionName').value.trim();
        const grade = document.getElementById('grade').value.trim();
        const user = auth.currentUser;
        await addDoc(collection(db, 'sections'), {
          name,
          grade,
          teacherId: user.uid,
          students: [],
          ownerUid: user.uid,
          createdAt: serverTimestamp()
        });
        document.getElementById('addSectionModal').querySelector('.btn-close').click();
        await loadSections(user.uid);
        showAlert('Section added.', 'success');
        e.target.reset();
      } catch (err) {
        showAlert(err.message, 'danger');
      } finally {
        if (btn) btn.disabled = false;
      }
    });

  consumeFlash();
  showLoading('Checking session…');
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.replace('login.html');
        return;
      }
      try {
        // Role guard
        const u = await getDoc(doc(db, 'users', user.uid));
        if (!u.exists() || u.data().role !== 'teacher') {
          await signOut(auth);
          window.location.replace('login.html');
          return;
        }
        // Register FCM for push notifications (non-blocking)
        await registerMessaging(user);
        hideLoading();
        await loadSections(user.uid);
      } catch (err) {
        hideLoading();
        showAlert(err.message, 'danger');
      }
    });

    document.getElementById('logout')?.addEventListener('click', async (e) => {
      e.preventDefault();
      const ok = await confirmModal('Sign out', 'Are you sure you want to log out?', { confirmText: 'Log out', cancelText: 'Stay', variant: 'danger' });
      if (!ok) return;
      showLoading('Signing out…');
      await signOut(auth);
      window.location.replace('login.html');
    });
  </script>
