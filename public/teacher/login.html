    (function ensureBootstrap(){
      if (!(window.bootstrap && window.bootstrap.Modal)) {
        var s = document.createElement('script');
        s.src = 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js';

        s.onload = function(){ console.log('Bootstrap fallback loaded'); };

      }
    })();

  <!-- Hide preloader safely -->

      if (preloader) preloader.style.display = 'none';
    });
  </script>

  <!-- Show "Registration successful" modal if flash exists -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      try {
        const key = '__flash_msg__';
        const raw = localStorage.getItem(key);
        if (!raw) return;
        const data = JSON.parse(raw);
        // Only handle the "registered" kind
        if (data && data.kind === 'registered') {
          localStorage.removeItem(key);
          const msg = data.message || 'Your account has been created. Please log in.';
          const msgEl = document.getElementById('registrationSuccessMessage');
          if (msgEl) msgEl.textContent = msg;

          const modalEl = document.getElementById('registrationSuccessModal');
          const Modal = window.bootstrap && window.bootstrap.Modal;
          if (modalEl && Modal) {
            Modal.getOrCreateInstance(modalEl, { backdrop: 'static', keyboard: true }).show();
          } else {
            // Fallback if Bootstrap JS didn’t load
            alert('Registration successful\n\n' + msg);
          }
        }
      } catch (e) {
        // Fail silently
        console.warn('Flash modal error:', e);
      }
    });
  </script>

  <!-- Firebase SDK + (your page logic can remain as module) -->
  <script type="module">
    import { auth, db } from "./js/firebase.js";
    import { signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { ensureContainers, showLoading, hideLoading, showAlert } from "./js/ui.js";
    import { registerFCMToken, setupMessageListener } from "./js/fcm-helper.js";

    ensureContainers();

    const googleSignInBtn = document.getElementById('googleSignInBtn');
    const provider = new GoogleAuthProvider();
    
    // Force account selection every time
    provider.setCustomParameters({
      prompt: 'select_account'
    });

    googleSignInBtn?.addEventListener('click', async () => {
      googleSignInBtn.disabled = true;
      try {
        showLoading('Signing in with Google…');
        
        // Sign in with Google popup
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        
        // Google emails are always verified
        if (!user.email) {
          throw new Error('No email provided by Google');
        }
        
        // Create or update user document with teacher role
        const userRef = doc(db, 'users', user.uid);
        const userSnap = await getDoc(userRef);
        
        if (!userSnap.exists()) {
          // New user - create document with teacher role
          await setDoc(userRef, {
            uid: user.uid,
            email: user.email,
            name: user.displayName || '',
            photoURL: user.photoURL || '',
            role: 'teacher',
            verified: true,
            createdAt: serverTimestamp()
          });
        } else {
          // Existing user - ensure they have teacher role
          const userData = userSnap.data();
          if (userData.role !== 'teacher') {
            await setDoc(userRef, {
              role: 'teacher',
              verified: true
            }, { merge: true });
          }
        }
        
        // Register FCM token for push notifications (don't block login if it fails)
        registerFCMToken().catch(err => {
          console.warn('FCM registration failed (non-critical):', err);
        });
        
        // Setup foreground message listener
        setupMessageListener();
        
        hideLoading();
        showAlert('Welcome to FLED!', 'success');
        
        // Redirect to dashboard
        setTimeout(() => {
          window.location.replace('dashboard.html');
        }, 500);
        
      } catch (err) {
        hideLoading();
        googleSignInBtn.disabled = false;
        
        if (err.code === 'auth/popup-closed-by-user') {
          showAlert('Sign-in cancelled', 'warning');
        } else if (err.code === 'auth/popup-blocked') {
          showAlert('Pop-up blocked. Please allow pop-ups for this site.', 'warning');
        } else {
          showAlert(err.message || 'Failed to sign in', 'danger');
        }
        
        console.error('Google sign-in error:', err);
      }
    });
  </script>
