  <main class="main">

    <section class="tasks section">
      <div class="container">
        <div class="section-title">
          <h2>Manage Tasks</h2>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">Add New Task</button>
        </div>
        <div class="table-responsive">
          <table class="table" id="tasksTable">
            <thead>
              <tr>
                <th>Title</th>
                <th>Type</th>
                <th>Deadline</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Tasks will be loaded here -->
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- Add Task Modal -->
    <div class="modal fade" id="addTaskModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="addTaskForm">
              <div class="mb-3">
                <label for="taskTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="taskTitle" required>
              </div>
              <div class="mb-3">
                <label for="taskType" class="form-label">Type</label>
                <select class="form-control" id="taskType" required>
                  <option value="Assignment">Assignment</option>
                  <option value="Quiz">Quiz</option>
                  <option value="Exam">Exam</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="taskDeadline" class="form-label">Deadline</label>
                <input type="date" class="form-control" id="taskDeadline" required>
              </div>
              <div class="mb-3">
                <label for="taskDescription" class="form-label">Description</label>
                <textarea class="form-control" id="taskDescription" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- Firebase SDK + UI helpers -->
  <script type="module">
    import { auth, db } from "./js/firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { loadTasks as fetchTasks, addTask as createTask, deleteTask as removeTask } from "./js/tasks.js";
  import { showLoading, hideLoading, showAlert, confirmModal } from "./js/ui.js";
    import { registerMessaging } from "./js/fcm.js";

    let currentSectionId = null;
    const tbody = document.querySelector('#tasksTable tbody');

    function renderTasks(tasks) {
      tbody.innerHTML = tasks.map(task => `
        <tr>
          <td>${task.title}</td>
          <td>${task.type}</td>
          <td>${task.deadline}</td>
          <td>${task.description}</td>
          <td>
            <button class="btn btn-sm btn-danger" onclick="deleteTask('${task.id}')">Delete</button>
          </td>
        </tr>`).join('');
    }

    async function loadAndRender(sectionId) {
      try {
        showLoading('Loading tasks…');
        const tasks = await fetchTasks(sectionId, auth.currentUser.uid);
        renderTasks(tasks);
      } catch (err) {
        showAlert(err.message, 'danger');
      } finally {
        hideLoading();
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.replace('login.html');
        return;
      }
      try {
        const u = await getDoc(doc(db, 'users', user.uid));
        if (!u.exists() || u.data().role !== 'teacher') {
          await signOut(auth);
          window.location.replace('login.html');
          return;
        }
      } catch (err) {
        await signOut(auth);
        window.location.replace('login.html');
        return;
      }
      // Register FCM in background (non-blocking)
      registerMessaging(user).catch(err => {
        console.warn('FCM registration failed (non-blocking):', err);
      });
      const urlParams = new URLSearchParams(window.location.search);
      currentSectionId = urlParams.get('sectionId');
      if (!currentSectionId) {
        window.location.replace('dashboard.html');
        return;
      }
      await loadAndRender(currentSectionId);
    });

    document.getElementById('logout').addEventListener('click', async (e) => {
      e.preventDefault();
      const ok = await confirmModal('Sign out', 'Are you sure you want to log out?', { confirmText: 'Log out', cancelText: 'Stay', variant: 'danger' });
      if (!ok) return;
      showLoading('Signing out…');
      await signOut(auth);
      window.location.replace('login.html');
    });

    document.getElementById('addTaskForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.submitter || e.target.querySelector('button[type="submit"]');
      if (btn) btn.disabled = true;
      try {
        const title = document.getElementById('taskTitle').value.trim();
        const type = document.getElementById('taskType').value;
        const deadline = document.getElementById('taskDeadline').value;
        const description = document.getElementById('taskDescription').value.trim();
        await createTask({ title, type, deadline, description }, currentSectionId, auth.currentUser.uid);
        e.target.reset();
        document.getElementById('addTaskModal').querySelector('.btn-close').click();
        await loadAndRender(currentSectionId);
        showAlert('Task added.', 'success');
      } catch (err) {
        showAlert(err.message, 'danger');
      } finally {
        if (btn) btn.disabled = false;
      }
    });

    window.deleteTask = async (taskId) => {
      try {
        await removeTask(taskId);
        await loadAndRender(currentSectionId);
        showAlert('Task deleted.', 'success');
      } catch (err) {
        showAlert(err.message, 'danger');
      }
    };
  </script>
