  <main class="main">

    <section class="attendance section">
      <div class="container">
        <div class="section-title">
          <h2>Mark Attendance</h2>
          <p id="currentDate"></p>
          <button class="btn btn-primary" id="saveAttendance">Save Attendance</button>
        </div>
        <div class="table-responsive">
          <table class="table" id="attendanceTable">
            <thead>
              <tr>
                <th>Student Name</th>

  <!-- Firebase SDK -->
  <script type="module">
    import { auth, db } from "./js/firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    let currentSectionId = null;
    let students = [];

    // Check auth
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        const urlParams = new URLSearchParams(window.location.search);
        currentSectionId = urlParams.get('sectionId');
        if (currentSectionId) {
          loadStudents(currentSectionId);
        } else {
          window.location.href = 'dashboard.html';
        }
      }
    });

    // Logout
    document.getElementById('logout').addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = 'login.html';
    });

    // Load students
    async function loadStudents(sectionId) {
      const q = query(collection(db, 'students'), where('sectionId', '==', sectionId));
      const querySnapshot = await getDocs(q);
      students = [];
      const tbody = document.querySelector('#attendanceTable tbody');
      tbody.innerHTML = '';
      querySnapshot.forEach((docSnap) => {
        const student = { id: docSnap.id, ...docSnap.data() };
        students.push(student);
        const row = `
          <tr>
            <td>${student.name}</td>
            <td><input type="radio" name="attendance-${student.id}" value="present" checked></td>
            <td><input type="radio" name="attendance-${student.id}" value="absent"></td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
      document.getElementById('currentDate').textContent = new Date().toLocaleDateString();
    }

    // Save attendance
    document.getElementById('saveAttendance').addEventListener('click', async () => {
      const today = new Date().toISOString().split('T')[0];
      for (const student of students) {
        const attendance = document.querySelector(`input[name="attendance-${student.id}"]:checked`).value;
        await addDoc(collection(db, 'attendance'), {
          sectionId: currentSectionId,
          studentId: student.id,
          date: today,
          present: attendance === 'present',
          ownerUid: auth.currentUser.uid
        });
      }
      alert('Attendance saved!');
    });
  </script>
