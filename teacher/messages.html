  <!-- Firebase SDK -->
  <script type="module">
    import { auth, db } from "./js/firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { collection, query, where, getDocs, addDoc, doc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    let currentSectionId = null;

    // Check auth
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        const urlParams = new URLSearchParams(window.location.search);
        currentSectionId = urlParams.get('sectionId');
        if (currentSectionId) {
          loadMessages(currentSectionId);
        } else {
          window.location.href = 'dashboard.html';
        }
      }
    });

    // Logout
    document.getElementById('logout').addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = 'login.html';
    });

    // Send announcement
    document.getElementById('announcementForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const content = document.getElementById('announcementContent').value;
      const user = auth.currentUser;
      await addDoc(collection(db, 'messages'), {
        fromTeacherId: user.uid,
        sectionId: currentSectionId,
        content,
        ownerUid: user.uid,
        timestamp: serverTimestamp()
      });
      document.getElementById('announcementContent').value = '';
      loadMessages(currentSectionId);
    });

    // Send private message
    document.getElementById('privateMessageForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const parentEmail = document.getElementById('parentEmail').value;
      const content = document.getElementById('privateContent').value;
      const user = auth.currentUser;

      // Find parent by normalized email id
      const parentId = (function normalizeEmailToId(email) {
        const s = (email || '').trim().toLowerCase();
        const enc = new TextEncoder().encode(s);
        let binary = '';
        const chunkSize = 0x8000;
        for (let i = 0; i < enc.length; i += chunkSize) {
          binary += String.fromCharCode.apply(null, Array.from(enc.slice(i, i + chunkSize)));
        }
        let b64 = btoa(binary);
        b64 = b64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        return b64;
      })(parentEmail);
      const parentRef = doc(db, 'parents', parentId);
      const parentSnapshot = await getDoc(parentRef);
      if (parentSnapshot.exists()) {
        await addDoc(collection(db, 'messages'), {
          fromTeacherId: user.uid,
          toParentId: parentId,
          content,
          ownerUid: user.uid,
          timestamp: serverTimestamp()
        });
        document.getElementById('privateContent').value = '';
        loadMessages(currentSectionId);
      } else {
        alert('Parent not found');
      }
    });

    // Load messages
    async function loadMessages(sectionId) {
      const q = query(collection(db, 'messages'), where('fromTeacherId', '==', auth.currentUser.uid));
      const querySnapshot = await getDocs(q);
      const messagesList = document.getElementById('messagesList');
      messagesList.innerHTML = '';
      querySnapshot.forEach((docSnap) => {
        const message = docSnap.data();
        const div = document.createElement('div');
        div.className = 'card mb-2';
        const ts = message.timestamp?.toDate ? message.timestamp.toDate().toLocaleString() : '';
        div.innerHTML = `
          <div class="card-body">
            <p>${message.content}</p>
            <small>${ts}</small>
          </div>
        `;
        messagesList.appendChild(div);
      });
    }
  </script>
