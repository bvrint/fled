  <!-- Firebase SDK -->
  <script type="module">
    import { auth, db } from "./js/firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { collection, query, where, getDocs, addDoc, doc, updateDoc, deleteDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    let currentSectionId = null;

    // Check auth
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        const urlParams = new URLSearchParams(window.location.search);
        currentSectionId = urlParams.get('sectionId');
        if (currentSectionId) {
          loadStudents(currentSectionId);
        } else {
          // Redirect to dashboard to select section
          window.location.href = 'dashboard.html';
        }
      }
    });

    // Logout
    document.getElementById('logout').addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = 'login.html';
    });

    // Load students
    async function loadStudents(sectionId) {
      const q = query(collection(db, 'students'), where('sectionId', '==', sectionId));
      const querySnapshot = await getDocs(q);
      const tbody = document.querySelector('#studentsTable tbody');
      tbody.innerHTML = '';
      querySnapshot.forEach((docSnap) => {
        const student = docSnap.data();
        const row = `
          <tr>
            <td>${student.name}</td>
            <td>${student.studentId}</td>
            <td>${student.grade}</td>
            <td>${student.parentPhone}</td>
            <td>${student.parentEmail}</td>
            <td>
              <button class="btn btn-sm btn-warning" onclick="editStudent('${docSnap.id}')">Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteStudent('${docSnap.id}')">Delete</button>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    // Add student
    document.getElementById('addStudentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('studentName').value;
      const studentId = document.getElementById('studentId').value;
      const grade = document.getElementById('studentGrade').value;
      const parentPhone = document.getElementById('parentPhone').value;
      const parentEmail = document.getElementById('parentEmail').value;

      // Create parent if not exists
      const parentQuery = query(collection(db, 'parents'), where('email', '==', parentEmail));
      const parentSnapshot = await getDocs(parentQuery);
      let parentId;
      if (parentSnapshot.empty) {
        const parentDoc = await addDoc(collection(db, 'parents'), {
          name: 'Parent of ' + name,
          email: parentEmail,
          phone: parentPhone,
          linkedStudentIds: [],
          ownerUid: auth.currentUser.uid
        });
        parentId = parentDoc.id;
      } else {
        parentId = parentSnapshot.docs[0].id;
      }

      await addDoc(collection(db, 'students'), {
        name,
        studentId,
        grade,
        sectionId: currentSectionId,
        parentId,
        ownerUid: auth.currentUser.uid,
        createdAt: serverTimestamp()
      });

      // Update section students
      const sectionDoc = await getDoc(doc(db, 'sections', currentSectionId));
      const students = sectionDoc.data().students || [];
      students.push({ name, studentId });
      await updateDoc(doc(db, 'sections', currentSectionId), { students });

      document.getElementById('addStudentModal').querySelector('.btn-close').click();
      loadStudents(currentSectionId);
    });

    // Delete student
    window.deleteStudent = async (studentId) => {
      await deleteDoc(doc(db, 'students', studentId));
      loadStudents(currentSectionId);
    };

    // Edit student - for simplicity, not implemented fully
    window.editStudent = (studentId) => {
      alert('Edit functionality not implemented yet');
    };
  </script>
