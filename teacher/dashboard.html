  <link href="../assets/vendor/aos/aos.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="../assets/css/main.css" rel="stylesheet">
</head>

<body>

  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

      <a href="../index.html" class="logo d-flex align-items-center">
        <h1 class="sitename"><span></span>FLED</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="dashboard.html" class="active">Dashboard</a></li>
          <li><a href="students.html">Students</a></li>
          <li><a href="attendance.html">Attendance</a></li>
          <li><a href="tasks.html">Tasks</a></li>
          <li><a href="messages.html">Messages</a></li>
          <li><a href="#" id="logout">Logout</a></li>
        </ul>
      </nav>

    </div>
  </header>

  <main class="main">

    <section class="dashboard section">
      <div class="container">
        <div class="section-title">
          <h2>My Sections</h2>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSectionModal">Add New Section</button>
        </div>
        <div class="row" id="sectionsContainer">
          <!-- Sections will be loaded here -->
        </div>
      </div>
    </section>

    <!-- Add Section Modal -->
    <div class="modal fade" id="addSectionModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Section</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="addSectionForm">
              <div class="mb-3">
                <label for="sectionName" class="form-label">Section Name</label>
                <input type="text" class="form-control" id="sectionName" required>
              </div>
              <div class="mb-3">
                <label for="grade" class="form-label">Grade</label>
                <input type="text" class="form-control" id="grade" required>
              </div>
              <button type="submit" class="btn btn-primary">Add Section</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- Vendor JS Files -->
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/vendor/aos/aos.js"></script>

  <!-- Firebase SDK -->
  <script type="module">
    import { auth, db } from "./js/firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { collection, query, where, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // Check auth
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        loadSections(user.uid);
      }
    });

    // Logout
    document.getElementById('logout').addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = 'login.html';
    });

    // Load sections
    async function loadSections(teacherId) {
      const q = query(collection(db, 'sections'), where('teacherId', '==', teacherId));
      const querySnapshot = await getDocs(q);
      const container = document.getElementById('sectionsContainer');
      container.innerHTML = '';
      querySnapshot.forEach((doc) => {
        const section = doc.data();
        const card = `
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">${section.name}</h5>
                <p class="card-text">Grade: ${section.grade}</p>
                <p class="card-text">Students: ${section.students ? section.students.length : 0}</p>
                <a href="students.html?sectionId=${doc.id}" class="btn btn-primary">Manage Students</a>
                <a href="attendance.html?sectionId=${doc.id}" class="btn btn-secondary">Attendance</a>
                <a href="tasks.html?sectionId=${doc.id}" class="btn btn-info">Tasks</a>
                <a href="messages.html?sectionId=${doc.id}" class="btn btn-success">Messages</a>
              </div>
            </div>
          </div>
        `;
        container.innerHTML += card;
      });
    }

    // Add section
    document.getElementById('addSectionForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('sectionName').value;
      const grade = document.getElementById('grade').value;
      const user = auth.currentUser;
      await addDoc(collection(db, 'sections'), {
        name,
        grade,
        teacherId: user.uid,
        students: [],
        ownerUid: user.uid,
        createdAt: serverTimestamp()
      });
      document.getElementById('addSectionModal').querySelector('.btn-close').click();
      loadSections(user.uid);
    });
  </script>

</body>
